<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Path Finder</title>
    <link rel="stylesheet" href="{{ url_for('style', filename='main.css') }}">
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">Welcome to Wikipedia Path Finder</h1>
        
        <div class="searchers-container">
            <!-- DFS Searcher Box -->
            <div class="search-box dfs-box">
                <h2 class="box-header">DFS Searcher</h2>
                <form method="post">
                    <div class="input-group">
                        <input type="text" name="dfs_start" placeholder="Start Point" required>
                        <span class="arrow">➟</span>
                        <input type="text" name="dfs_end" placeholder="End Point" required>
                        <button type="submit" name="dfs_submit">Go!</button>
                    </div>
                    {% if dfs_result %}
                        <p class="result">{{ dfs_result }}</p>
                    {% endif %}
                </form>
            </div>

            <!-- BFS Searcher Box -->
            <div class="search-box bfs-box">
                <h2 class="box-header">BFS Searcher</h2>
                <form method="post">
                    <div class="input-group">
                        <input type="text" name="bfs_start" placeholder="Start Point" required>
                        <span class="arrow">➟</span>
                        <input type="text" name="bfs_end" placeholder="End Point" required>
                        <button type="submit" name="bfs_submit">Go!</button>
                    </div>
                    {% if bfs_result %}
                        <p class="result">{{ bfs_result }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
